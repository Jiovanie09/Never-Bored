<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <!--materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/4e035445ec.js" crossorigin="anonymous"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/4e035445ec.js" crossorigin="anonymous"></script>
    <title>Never Bored!</title>
</head>
<body>
    <h1 align="center">Never Be Bored Again!</h1>
<div class="container activityTypes">
        <div align="center" class="row">
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Educational <i class="fas fa-school"></i></a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Recreational <i class="fas fa-running"></i></a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Social <i class="fas fa-user-friends"></i></a>
            </div>
        </div>
        <div align="center" class="row">
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">DIY <i class="fas fa-tools"></i></a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Charity <i class="fas fa-hands-helping"></i></a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Cooking <i class="fas fa-utensils"></i></a>
            </div>
        </div>
        <div align="center" class="row">
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Relaxation <i class="fas fa-peace"></i></a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Musical <i class="fas fa-music"></i></a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large">Busywork <i class="fas fa-user-clock"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Enter Your Zip</label>
            </div>
        </div>
        <div class="row">
            <h5>Buddies?</h5>
            <form action="#">
                <p class="range-field">
                  <input type="range" id="test5" min="0" max="2" />
                </p>
              </form>
        </div>
        <div align ="center" class="row">
            <h5>Got money to blow?</h5>
            <form>
                <p>
                    <label>
                      <input type="checkbox" />
                      <span>Hell Yes!</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input type="checkbox" />
                      <span>HELL no.</span>
                    </label>
                  </p>                  
            </form>
        </div>
        <div align="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                <i class="material-icons right">Boredom Be Gone!</i>
              </button>
        </div>
        
</div>
    
    <script src="assets/script.js"></script>
    <!--materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
