<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <!--materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/4e035445ec.js" crossorigin="anonymous"></script>
    <title>Never Bored!</title>
</head>

<body>

    <h1>Never Be Bored Again!</h1>
    <div class="container activityTypes">
        <div class="row">
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large educational">Educational</a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large recreational">Recreational</a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large social">Social</a>
            </div>
        </div>
        <div class="row">
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large diy">DIY</a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large charity">Charity</a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large cooking">Cooking</a>
            </div>
        </div>
        <div class="row">
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large relaxation">Relaxation</a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large musical">Musical</a>
            </div>
            <div class="col s4 types">
                <a class="waves-effect waves-light btn-large busywork">Busywork</a>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="zip-code" type="text" class="validate">
                <label for="zip-code">Enter Your Zip</label>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/script.js"></script>
    <!--materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
